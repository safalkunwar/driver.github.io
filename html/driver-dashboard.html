<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bus Tracker</title>

  <!-- Leaflet.js CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="../css/index.css" />
</head>
<body>
  <main>
    <!-- Map container -->
    <div id="map-container">
      <!-- Top controls (Speed and Direction) -->
      <div id="top-controls">
        <div style="position: relative; width: 100%;"class="search-bar">
          <input id="search-input"type="text" placeholder="Search for buses..." />
          <div id="suggestions-container" class="suggestions"></div>
          <button class="toggle-direction-button" id="getDirections">Direction</button>                  
      </div>
      </div>
  
      <!-- Map area -->
      <div id="map"></div>
  
      <!-- Bottom controls (Start and Stop Tracking) -->
      <div id="bottom-controls">
        <button id="startTracking">Start Tracking</button>
        <button id="stopTracking" >Stop Tracking</button>
             </div>
      <!-- For the logged-in bus -->
<p id="speed">Speed: --</p>
<p id="direction">Direction: --</p>

<!-- For other buses -->
<div id="otherBuses"></div>
    </div>
  </main>
  <!-- Direction Popup -->
<div id="direction-popup" class="popup hidden">
  <h3>Get Directions</h3>
  <label for="direction-from">From:</label>
  <div>
      <input type="text" id="direction-from" class="direction-input" placeholder="Enter starting location" />
      <div class="suggestions-container"></div>
  </div>

  <label for="direction-to">To:</label>
  <div>
      <input type="text" id="direction-to" class="direction-input" placeholder="Enter destination" />
      <div class="suggestions-container"></div>
  </div>

  <button id="start-directions-btn">Start Directions</button>
  <button onclick="toggleDirectionPopup()">Cancel</button>
</div>

  <!-- Direction Popup -->
  <div id="directionPopup" style="display: none;">
    <h3>Get Directions</h3>
    <label for="startLocation">Starting Tracking:</label>
    <input type="text" id="startLocation" placeholder="Enter starting location">
    <ul id="startSuggestions" class="suggestions-list"></ul>
    <button id="useCurrentLocation">Use My Location</button><br><br>
    
    <label for="destinationLocation">Destination:</label>
    <input type="text" id="destinationLocation" placeholder="Enter destination">
    <ul id="destSuggestions" class="suggestions-list"></ul>
    
    <button id="getDirections" style="margin-top: 10px;">Get Directions</button>
  </div>
  <p id="dashboard-error" class="error"></p>
  
  <footer>
    <p>Â© 2025 GU Bus Tracker. All rights reserved.</p>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://unpkg.com/leaflet.marker.slideto/leaflet.marker.slideto.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet.marker.slideto/leaflet.marker.slideto.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>


  <script>
    const driverID = localStorage.getItem("driverID");
    if (!driverID) {
      window.location.href = '../index.html';
    }
  </script>
  <!-- Leaflet.js JS -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/MarkerCluster.css"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/MarkerCluster.Default.css"
/>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/leaflet.markercluster.js"
></script>

  <!-- Custom JavaScript -->
  <script src="../js/app.js"></script>
</body>
</html>
